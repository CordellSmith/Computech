					<form method="POST" action="register.php">
						<fieldset>
							<legend>Personal information:</legend>
							<label for="username">Username:</label><input type ="text" id="username" name="username" placeholder="j.doe" maxlength="12">
							<br>
							<label for="password">Password:</label><input type ="password" id="password" name="password" placeholder="Password23" maxlength="20">
							<br>
							<label for="firstname">First Name:</label><input type ="text" id="firstname" name="firstname" placeholder="John" maxlength="20">
							<br>
							<label for="lastname">Last Name:</label><input type ="text" id="lastname" name="lastname" placeholder="Doe" maxlength="20">
							<br>
							<label for="street">Street Address:</label><input type ="text" id="street" name="street" placeholder="123 Fake ST" maxlength="50">
							<br>
							<label for="city">City:</label><input type ="text" id="city" name="city" placeholder="Melbourne" maxlength="50">
							<br>
							<label for="country">Country:</label><input type ="text" id="country" name="country" value="Australia" maxlength="50">
							<br>
							<label for="phonenumber">Contact Number:</label><input type ="text" id="phonenumber" name="phonenumber" placeholder="0123456789" maxlength="10">
							<br>
							<label for="email">Contact Email:</label><input type ="text" id="email" name="email" placeholder="john.doe@email.com" maxlength="42">
							<br>
							<br>
							<input type="submit" value="Submit">
							<input type="reset" value="Reset Form"><br>
						</fieldset>
					</form>
